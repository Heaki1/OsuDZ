<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Algeria - Leaderboards Dashboard 🇩🇿</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #7b68ee;
            --accent-color: #00ff88;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --bg-light: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b8b9ba;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(123, 104, 238, 0.1));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .nav-btn.active {
            background: var(--gradient-2);
            border-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 100px);
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            font-size: 2rem;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Search and Filters */
        .controls {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 45px 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Leaderboard Table */
        .leaderboard-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table th {
            background: rgba(255, 255, 255, 0.02);
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .leaderboard-table th:hover {
            background: rgba(255, 105, 180, 0.1);
        }

        .leaderboard-table tbody tr {
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
            transform: scale(1.01);
        }

        .rank-cell {
            font-weight: bold;
            color: var(--accent-color);
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .player-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .score-cell {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .mods-badge {
            background: var(--gradient-3);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .accuracy-bar {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .accuracy-fill {
            height: 100%;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        /* Player Rankings */
        .rankings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .player-avatar-large {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .player-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-circle" style="color: #ff69b4;"></i>
                    osu! Algeria 🇩🇿
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-section="leaderboards">
                        <i class="fas fa-trophy"></i> Leaderboards
                    </button>
                    <button class="nav-btn" data-section="players">
                        <i class="fas fa-users"></i> Players
                    </button>
                    <button class="nav-btn" data-section="analytics">
                        <i class="fas fa-chart-line"></i> Analytics
                    </button>
                </nav>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Statistics Overview -->
            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Overview
                </h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="fas fa-users stat-icon"></i>
                        </div>
                        <div class="stat-value" id="totalPlayers">-</div>
                        <div class="stat-label">Total Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="fas fa-gamepad stat-icon"></i>
                        </div>
                        <div class="stat-value" id="totalScores">-</div>
                        <div class="stat-label">Total Scores</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="fas fa-map stat-icon"></i>
                        </div>
                        <div class="stat-value" id="totalBeatmaps">-</div>
                        <div class="stat-label">Beatmaps Tracked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <i class="fas fa-fire stat-icon"></i>
                        </div>
                        <div class="stat-value" id="active24h">-</div>
                        <div class="stat-label">Active Today</div>
                    </div>
                </div>
            </section>

            <!-- Leaderboards Section -->
            <section class="section" id="leaderboardsSection">
                <h2 class="section-title">
                    <i class="fas fa-trophy"></i>
                    Leaderboards
                </h2>
                
                <!-- Controls -->
                <div class="controls">
                    <div class="search-container">
                        <div class="search-box">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search players or beatmaps...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <div class="filter-group">
                            <select class="filter-select" id="sortFilter">
                                <option value="score">Sort by Score</option>
                                <option value="pp">Sort by PP</option>
                                <option value="accuracy">Sort by Accuracy</option>
                                <option value="last_updated">Sort by Recent</option>
                            </select>
                            <select class="filter-select" id="modsFilter">
                                <option value="all">All Mods</option>
                                <option value="none">No Mod</option>
                                <option value="HD">Hidden</option>
                                <option value="HR">Hard Rock</option>
                                <option value="DT">Double Time</option>
                                <option value="FL">Flashlight</option>
                            </select>
                            <select class="filter-select" id="timeFilter">
                                <option value="all">All Time</option>
                                <option value="24h">Last 24h</option>
                                <option value="7d">Last Week</option>
                                <option value="30d">Last Month</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard Table -->
                <div class="leaderboard-container">
                    <div class="table-responsive">
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Beatmap</th>
                                    <th>Score</th>
                                    <th>Accuracy</th>
                                    <th>Mods</th>
                                    <th>PP</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                                <!-- Data loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                    <div class="loading" id="leaderboardLoading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>Loading leaderboards...</p>
                    </div>
                </div>
            </section>

            <!-- Players Section -->
            <section class="section" id="playersSection" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Top Players
                </h2>
                <div class="rankings-grid" id="playersGrid">
                    <!-- Player cards loaded dynamically -->
                </div>
                <div class="loading" id="playersLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading players...</p>
                </div>
            </section>

            <!-- Analytics Section -->
            <section class="section" id="analyticsSection" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </h2>
                <div class="stats-grid" id="analyticsGrid">
                    <!-- Analytics data loaded dynamically -->
                </div>
            </section>
        </div>
    </main>

    <!-- Player Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="playerModalTitle">Player Details</h3>
                <button class="modal-close" onclick="closeModal('playerModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="playerModalContent">
                <!-- Player details loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentData = {
            leaderboards: [],
            players: [],
            analytics: null,
            filters: {
                sort: 'score',
                mods: 'all',
                timeRange: 'all',
                search: ''
            }
        };

        let websocket = null;
        let apiBaseUrl = window.location.origin;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeWebSocket();
            loadOverviewStats();
            loadLeaderboards();
            setupEventListeners();
            setupPeriodicUpdates();
        });

        // WebSocket connection
        function initializeWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function() {
                updateConnectionStatus('Connected', true);
                showNotification('Connected to live updates!', 'success');
            };
            
            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            websocket.onclose = function() {
                updateConnectionStatus('Disconnected', false);
                showNotification('Connection lost. Attempting to reconnect...', 'warning');
                setTimeout(initializeWebSocket, 5000);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('Error', false);
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'new_scores':
                    showNotification(`New scores on ${data.beatmapTitle}!`, 'info');
                    if (getCurrentSection() === 'leaderboards') {
                        loadLeaderboards();
                    }
                    break;
                case 'new_player_discovered':
                    showNotification(`Welcome new player: ${data.player.username}!`, 'success');
                    break;
                case 'scan_complete':
                    showNotification('Leaderboard scan completed!', 'info');
                    loadOverviewStats();
                    break;
                case 'scan_progress':
                    updateScanProgress(data.progress);
                    break;
            }
        }

        function updateConnectionStatus(status, isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            const statusDot = document.querySelector('.status-dot');
            
            statusElement.textContent = status;
            statusDot.style.background = isConnected ? '#00ff88' : '#ff4757';
        }

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${apiBaseUrl}/api${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                showNotification(`Failed to load data: ${error.message}`, 'error');
                return null;
            }
        }

        // Load overview statistics
        async function loadOverviewStats() {
            const data = await apiCall('/analytics/overview');
            
            if (data && data.success) {
                const stats = data.data.totalStats;
                document.getElementById('totalPlayers').textContent = formatNumber(stats.total_players);
                document.getElementById('totalScores').textContent = formatNumber(stats.total_scores);
                document.getElementById('totalBeatmaps').textContent = formatNumber(stats.total_beatmaps);
                document.getElementById('active24h').textContent = formatNumber(stats.active24h);
            }
        }

        // Load leaderboards data
        async function loadLeaderboards(offset = 0) {
            showLoading('leaderboardLoading', true);
            
            const params = new URLSearchParams({
                limit: 50,
                offset: offset,
                sort: currentData.filters.sort,
                order: 'DESC',
                timeRange: currentData.filters.timeRange !== 'all' ? currentData.filters.timeRange : '',
                mods: currentData.filters.mods !== 'all' ? currentData.filters.mods : '',
                player: currentData.filters.search
            });

            const data = await apiCall(`/leaderboards?${params}`);
            showLoading('leaderboardLoading', false);
            
            if (data && data.success) {
                currentData.leaderboards = data.data;
                renderLeaderboards(data.data);
            }
        }

        // Render leaderboards table
        function renderLeaderboards(scores) {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            if (scores.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            No scores found matching your criteria
                        </td>
                    </tr>
                `;
                return;
            }
            
            scores.forEach((score, index) => {

                    <td class="rank-cell ${getRankClass(score.rank)}">#${score.rank}</td>

                        <div class="player-info">

                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23666%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2240%22>?</text></svg>'">

        // Load top players
        async function loadPlayers() {
            showLoading('playersLoading', true);
            
            const data = await apiCall('/rankings?limit=20&sort=weighted_pp');
            showLoading('playersLoading', false);
            
            if (data && data.success) {
                currentData.players = data.data;
                renderPlayers(data.data);
            }
        }

        // Render players grid
        function renderPlayers(players) {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            
            if (players.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--text-secondary);">
                        No players found
                    </div>
                `;
                return;
            }
            
            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.onclick = () => showPlayerModal(player.username);
                
                card.innerHTML = `
                    <div class="player-header">
                        <img class="player-avatar-large" src="https://a.ppy.sh/${player.user_id}" alt="${player.username}"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23666%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2240%22>?</text></svg>'">

        // Load analytics data
        async function loadAnalytics() {
            const data = await apiCall('/analytics/overview');
            
            if (data && data.success) {
                currentData.analytics = data.data;
                renderAnalytics(data.data);
            }
        }

        // Render analytics
        function renderAnalytics(analytics) {

            if (analytics.modUsage && analytics.modUsage.length > 0) {
                const modCard = document.createElement('div');

                modCard.style.gridColumn = '1 / -1';
                
                let modChart = '';
                analytics.modUsage.slice(0, 5).forEach(mod => {
                    const percentage = (mod.usage_count / analytics.totalStats.total_scores * 100).toFixed(1);
                    modChart += `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin: 0.5rem 0;">
                            <span class="mods-badge">${mod.mods}</span>
                            <span>${mod.usage_count} scores (${percentage}%)</span>
                        </div>
                    `;
                });
                
                modCard.innerHTML = `
                    <h4 style="color: var(--primary-color); margin-bottom: 1rem;">
                        <i class="fas fa-cogs"></i> Popular Mods
                    </h4>
                    ${modChart}
                `;
                
                grid.appendChild(modCard);
            }
            
            // Skill distribution (if available)
            if (analytics.skillDistribution && analytics.skillDistribution.length > 0) {
                const skillCard = document.createElement('div');
                skillCard.className = 'stat-card';
                skillCard.style.gridColumn = '1 / -1';
                
                let skillChart = '';

                    skillChart += `
                        <div style="margin: 0.8rem 0;">

                                <span style="text-transform: capitalize;">${skill.skill_type}</span>

                            </div>
                        </div>
                    `;
                });
                
                skillCard.innerHTML = `
                    <h4 style="color: var(--primary-color); margin-bottom: 1rem;">
                        <i class="fas fa-chart-radar"></i> Average Skill Levels
                    </h4>
                    ${skillChart}

            // Top performers
            if (analytics.topPerformers && analytics.topPerformers.length > 0) {

                analytics.topPerformers.forEach((player, index) => {
                    topList += `
                        <div style="display: flex; align-items: center; gap: 10px; margin: 0.5rem 0; padding: 0.5rem; background: rgba(255,255,255,0.02); border-radius: 8px; cursor: pointer;" onclick="showPlayerModal('${player.username}')">
                            <span style="color: var(--accent-color); font-weight: bold; min-width: 30px;">#${index + 1}</span>
                            <img src="https://a.ppy.sh/${player.user_id}" alt="${player.username}" style="width: 24px; height: 24px; border-radius: 50%;"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23666%22/></svg>'">
                            <div style="flex: 1;">
                                <div style="font-weight: 600;">${player.username}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">${player.weighted_pp ? player.weighted_pp.toFixed(0) + 'pp' : 'N/A'}</div>
                            </div>
                            <div style="color: var(--primary-color); font-weight: bold;">
                                👑 ${player.first_places || 0}
                            </div>
                        </div>
                    `;
                });
                
                topCard.innerHTML = `
                    <h4 style="color: var(--primary-color); margin-bottom: 1rem;">
                        <i class="fas fa-medal"></i> Top Performers
                    </h4>
                    ${topList}

                content.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 2rem;">

                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23666%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2240%22>?</text></svg>'">

                                        <div style="font-size: 0.8rem; color: var(--text-secondary);">

                                    <div style="text-align: right;">
                                        <div style="font-weight: bold; color: var(--accent-color);">${formatNumber(score.score)}</div>
                                        <div style="font-size: 0.8rem; color: var(--text-secondary);">${score.pp ? score.pp.toFixed(0) + 'pp' : 'N/A'}</div>

                    ${player.achievements && player.achievements.length > 0 ? `

                                    <span style="font-size: 1.2rem;">${achievement.icon}</span>

                                        <div style="font-weight: 600; font-size: 0.9rem;">${achievement.name}</div>

                content.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Event listeners
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.dataset.section;
                    switchSection(section);
                });
            });
            
            // Search and filters
            document.getElementById('searchInput').addEventListener('input', debounce(function() {
                currentData.filters.search = this.value;
                if (getCurrentSection() === 'leaderboards') {
                    loadLeaderboards();
                }
            }, 300));
            
            document.getElementById('sortFilter').addEventListener('change', function() {
                currentData.filters.sort = this.value;
                loadLeaderboards();
            });
            
            document.getElementById('modsFilter').addEventListener('change', function() {
                currentData.filters.mods = this.value;
                loadLeaderboards();
            });
            
            document.getElementById('timeFilter').addEventListener('change', function() {
                currentData.filters.timeRange = this.value;
                loadLeaderboards();
            });
            
            // Close modals on outside click
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    e.target.classList.remove('active');
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal.active').forEach(modal => {
                        modal.classList.remove('active');
                    });
                }
                
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        }

        // Section switching
        function switchSection(sectionName) {
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
            
            // Hide all sections
            document.querySelectorAll('.section[id$="Section"]').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show selected section
            const targetSection = document.getElementById(`${sectionName}Section`);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
            
            // Load data for the section
            switch(sectionName) {
                case 'leaderboards':
                    if (currentData.leaderboards.length === 0) {
                        loadLeaderboards();
                    }
                    break;
                case 'players':
                    if (currentData.players.length === 0) {
                        loadPlayers();
                    }
                    break;
                case 'analytics':
                    if (!currentData.analytics) {
                        loadAnalytics();
                    }
                    break;
            }
        }

        function getCurrentSection() {
            return document.querySelector('.nav-btn.active')?.dataset.section || 'leaderboards';
        }

        // Utility functions
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return parseInt(num).toLocaleString();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(parseInt(timestamp));
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        function getRankClass(rank) {
            if (rank === 1) return 'rank-1';
            if (rank === 2) return 'rank-2';
            if (rank === 3) return 'rank-3';
            return '';
        }

        function showLoading(elementId, show) {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = show ? 'flex' : 'none';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 4000);
        }

        function getNotificationIcon(type) {
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            return icons[type] || icons.info;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function updateScanProgress(progress) {
            // You can implement a progress bar here if needed
            console.log(`Scan progress: ${progress.percentage}%`);
        }

        // Periodic updates
        function setupPeriodicUpdates() {
            // Refresh overview stats every 5 minutes
            setInterval(loadOverviewStats, 5 * 60 * 1000);
            
            // Refresh current section data every 2 minutes
            setInterval(() => {
                const currentSection = getCurrentSection();
                switch(currentSection) {
                    case 'leaderboards':
                        loadLeaderboards();
                        break;
                    case 'players':
                        loadPlayers();
                        break;
                    case 'analytics':
                        loadAnalytics();
                        break;
                }
            }, 2 * 60 * 1000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page became visible, refresh data
                loadOverviewStats();
                const currentSection = getCurrentSection();
                if (currentSection === 'leaderboards') {
                    loadLeaderboards();
                }
            }
        });

        // Service worker registration (optional, for offline functionality)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // You can implement a service worker here for offline functionality
            });
        }
    </script>
